<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Yet another url shortener.">
    <title>twr.link - yet another url shortener</title>
    <link rel="stylesheet" type="text/css"
          href="//cdn.jsdelivr.net/normalize/3.0.1/normalize.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css"
          href="css/style.css"/>
</head>
<body>
<div class="container">
    <form class="group" id="form-shorten">
        <button type="button" id="btn-shorten" data-default="Go!" data-loading="..."></button>
        <div style="overflow: hidden;">
            <input type="text" id="input-url" placeholder="Paste the URL to shorten..." autocomplete="off"/>
        </div>
    </form>
    <hr/>
    Additional settings...
    <label>
        <input type="checkbox" id="check-one-time"/> One time
    </label>|
    <label>
        <input type="checkbox" id="check-remove-referrer"/> Anonymize
    </label>
    <button type="button" class="pull-right icon btn-clear" title="Clear list below">💨</button>
    <hr/>
    <div id="shortened"></div>
</div>
<div class="footer">
    <a href="http://twr.link/d0j38" target="_blank">@github</a>, <a href="http://twr.link/yiwuq" target="_blank">public
    api</a>.
</div>
<script src="js/ajaxlib.js"></script>
<script src="js/frontend.js"></script>
</body>
</html>
